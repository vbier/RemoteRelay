[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

; wemos d1 mini pro needs upload speed 115200
upload_port = /dev/ttyUSB0
;upload_speed = 115200
;upload_port = 192.168.178.59
;upload_flags = --auth=RemoteRelayPwd